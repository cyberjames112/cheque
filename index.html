<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支票資訊生成器</title>
  <style>
    /* 全局樣式：設定字體、間距及響應設計 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      box-sizing: border-box;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1em;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    /* 輸出欄位樣式：粗體、紅字 */
    .output-field {
      font-weight: bold;
      color: red;
      display: block;
      margin-bottom: 1em;
    }

    /* 縮短日期欄位的寬度 */
    #cashDate {
      width: 150px;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      background-color: red;
      border: 1px solid black;
      border-radius: 4px;
    }

    /* 支票模擬樣式 */
    .check {
      border: 1px solid #000;
      padding: 10px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 300px; /* 確保在大螢幕上也不會過寬 */
      margin: 0 auto; /* 保持居中 */
    }

    .check .account-name {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }

    .check .amount-words {
      font-size: 12px;
      text-align: center;
      word-wrap: break-word;
      margin-bottom: 15px;
    }

    .check .date,
    .check .amount-number {
      font-size: 12px;
      text-align: center;
      margin-bottom: 10px;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.2em;
      }

      input, select, textarea {
        font-size: 0.9em;
      }

      .check {
        padding: 5px;
        margin-top: 10px;
      }

      .check .account-name,
      .check .amount-words,
      .check .date,
      .check .amount-number {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>支票資訊生成器</h1>
  
  <!-- 建案下拉選單 -->
  <label for="project">選擇建案：</label>
  <select id="project">
    <option value="">--請選擇--</option>
    <option value="Quill">Quill</option>
    <option value="Pavilion Square">Pavilion Square</option>
    <option value="Bon Kiara">Bon Kiara</option>
    <option value="Skylon">Skylon</option>
    <option value="Conlay">Conlay</option>
    <option value="裝修公司">裝修公司</option>
    <option value="Skyline Embassy">Skyline Embassy</option>
    <option value="Oxley KLCC">Oxley KLCC</option>
    <option value="二家代辦">二家代辦</option>
  </select>
  
  <!-- 顯示對應的銀行戶名 -->
  <label for="developerAccount">銀行戶名：</label>
  <input type="text" id="developerAccount" class="output-field" readonly>
  
  <!-- 金額輸入 -->
  <label for="amount">支票金額：</label>
  <input type="number" id="amount" placeholder="輸入金額">
  
  <!-- 英文大寫金額 -->
  <label for="amountWords">金額（英文大寫）：</label>
  <textarea id="amountWords" class="output-field" readonly rows="3"></textarea>
  
  <!-- 日期選擇 -->
  <label for="cashDate">兌現日期：</label>
  <input type="date" id="cashDate">
  
  <!-- 格式化日期 -->
  <label for="formattedDate">格式化日期（ddmmyyyy）：</label>
  <input type="text" id="formattedDate" class="output-field" readonly>

  <!-- 支票模擬區域 -->
  <div class="check">
    <div class="account-name" id="checkAccountName"></div>
    <div class="amount-words" id="checkAmountWords"></div>
    <div class="date" id="checkDate"></div>
    <div class="amount-number" id="checkAmountNumber"></div>
  </div>

  <!-- 外部JavaScript -->
  <script src="script.js"></script>
</body>
</html>
